name: Build and Release .deb Package

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  actions: read

jobs:
  build_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y dpkg-dev

      - name: Extract VERSION from DEBIAN/control
        run: |
          VERSION=$(grep '^Version:' DEBIAN/control | awk '{print $2}')
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Extracted VERSION: $VERSION"

      - name: Build .deb package
        run: |
          dpkg-deb --build . "multikube_${{ env.VERSION }}.deb"

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ env.VERSION }}
          release_name: Release multikube v${{ env.VERSION }}
          body: 'New release of multikube version v${{ env.VERSION }}'
          draft: false

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./multikube_${{ env.VERSION }}.deb
          asset_name: multikube_${{ env.VERSION }}.deb
          asset_content_type: application/octet-stream
